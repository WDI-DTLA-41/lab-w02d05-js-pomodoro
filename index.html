<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pomodoro timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  <div class="main">
    <h1 class="mins">25</h1><h6>s</h6><!-- <h1 class="secs">0</h1><h6>s</h6> -->
    <button class="timer reset">reset</button>
    <button class="timer pause">pause</button>
    <button class="timer start">start</button>
    <br>

    <h3>currently working on<span class="task">...</span></h3>
    <input type="text" placeholder="task" class="task-input">



  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
    <h4>completed tasks</h4>
    <ul class="completed-tasks">
      <li>completed task</li>
    </ul>

    <button class="change-ints">config</button>
      <input type="number" class="large-int" placeholder="large int">
      <input type="number" class="small-int" placeholder="small int">
      <input type="number" class="break-int" placeholder="break int">

  </div>
  <script src="main.js"></script>
</body>
</html>
