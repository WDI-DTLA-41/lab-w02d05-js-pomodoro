<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="status">
    </div>

    <div id="timer"></div>

    <div id="work">
      <input type="text" id="new-task" placeholder="Add a task">
      <button id="start">Start</button>
    </div>

    <p>Completed Tasks</p>
    <ul id="completed-tasks">
    </ul>

    <button id="config">Configure</button>

    <div id="config-controls" class="hidden">
      <label>Work Length<input type="text" id="workLength"></label>
      <label>Long Break Length<input type="text" id="longBreakLength"></label>
      <label>Short Break Length<input type="text" id="shortBreakLength"></label>
      <button id="setDefaults">Set Defaults</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
